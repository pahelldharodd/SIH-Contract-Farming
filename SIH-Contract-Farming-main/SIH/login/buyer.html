<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Farming Made Easy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .left-section {
            background-color: #e5fff2;
            padding: 50px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .left-section::before,
        .left-section::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            background-color: #33ff88;
        }

        .left-section::before {
            width: 200px;
            height: 200px;
            top: -50px;
            left: -50px;
        }

        .left-section::after {
            width: 150px;
            height: 150px;
            bottom: -50px;
            right: -50px;
        }

        h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        .right-section {
            background-color: #fff;
            padding: 50px;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .signup-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
        }

        .signup-box form {
            display: flex;
            flex-direction: column;
        }

        .signup-box input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .signup-box input[type="submit"] {
            background-color: #33ff88;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .signup-box input[type="submit"]:hover {
            background-color: #2ecc71;
        }

        .signup-box .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        .signup-box .google-btn img {
            margin-right: 10px;
        }

        .signup-box .google-btn:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Contract Farming<br>Made Easy</h1>
            <p><b>Buyer Portal</b></p>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="signup-box">
                <h2>Sign Up</h2>
                <form action="/Profile setup/index.html">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <input type="submit" value="Submit">
                </form>
                <div class="google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google logo" width="20">
                    <span>Continue with Google</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
