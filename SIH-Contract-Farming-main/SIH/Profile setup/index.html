            <h1 class="heading">Profile Setup</h1>

            <form action="submit-profile" method="post" enctype="multipart/form-data">
                <div class="section profile-info">
                    <h2>Personal/Company Details</h2>
                    <div class="profile-picture">
                        <img src="image.png" alt="Profile Picture" width="100" height="100">
                        <p>johndoe@gmail.com</p>
                    </div>
                    <div class="details">
                        <div class="form-group">
                            <input type="text" placeholder="First Name" value="John" name="first-name">
                            <input type="text" placeholder="Last Name" value="Doe" name="last-name">
                            <input type="text" placeholder="Contact" name="contact">
                        </div>
                    </div>
                </div>

                <div class="section business-details">
                    <h2>Business Details</h2>
                    <div class="form-group">
                        <select name="business-type">
                            <option value="Wholesaler">Business Type: Wholesaler</option>
                            <option value="Food processing company">Business Type: Food processing company</option>
                            <option value="Retailer">Business Type: Retailer</option>
                            <option value="Exporter">Business Type: Exporter</option>
                            <option value="Food and beverage manufacturer">Business Type: Food and beverage manufacturer</option>
                            <option value="Restaurant or catering service">Business Type: Restaurant or catering service</option>
                            <option value="Institutional buyer">Business Type: Institutional buyer</option>
                            <option value="Biofuel producer">Business Type: Biofuel producer</option>
                            <option value="Animal feed manufacturer">Business Type: Animal feed manufacturer</option>
                            <option value="Pharmaceutical company">Business Type: Pharmaceutical company</option>
                            <option value="Government agency">Business Type: Government agency</option>
                            <option value="Online grocery platform">Business Type: Online grocery platform</option>
                            <option value="Agribusiness cooperative">Business Type: Agribusiness cooperative</option>
                            <option value="Specialty food producer">Business Type: Specialty food producer</option>
                        </select>
                        <select name="industry-sector">
                            <option value="Food Processing" selected>Industry Sector: Food Processing</option>
                        </select>
                        <input type="text" placeholder="Company Name" name="company-name">
                        <input type="text" placeholder="Company Tel." name="company-tel">
                        <input type="text" placeholder="Company Address Line 1" name="company-address-1">
                        <input type="text" placeholder="Company Address Line 2" name="company-address-2">
                        <input type="text" placeholder="Registration Number" name="registration-number">
                        <input type="text" placeholder="GST Registration Number" name="gst-number">
                    </div>
                </div>

                <div class="section document-verification">
                    <h2>Document Verification</h2>
                    <div class="documents">
                        <div class="form-group">
                            <label for="id-proof">ID Proof (Aadhar/Passport/Whatever)</label>
                            <input type="file" id="id-proof" name="id-proof">
                            <button type="button" class="button delete-btn" onclick="deleteFile('id-proof')">Delete</button>
                            <br><br>

                            <label for="gst-certificate">GST Registration Certificate</label>
                            <input type="file" id="gst-certificate" name="gst-certificate">
                            <button type="button" class="button delete-btn" onclick="deleteFile('gst-certificate')">Delete</button>
                            <br><br>
                            
                            <label for="trade-license">Trade License</label>
                            <input type="file" id="trade-license" name="trade-license">
                            <button type="button" class="button delete-btn" onclick="deleteFile('trade-license')">Delete</button>
                            <br><br>

                            <label for="business-proof">Proof of Business Operation (Invoices/Bills)</label>
                            <input type="file" id="business-proof" name="business-proof">
                            <button type="button" class="button delete-btn" onclick="deleteFile('business-proof')">Delete</button>
                            <br><br>
                        </div>
                    </div>
                    <div class="status">
                        <div class="status-item verified">Verified</div>
                        <div class="status-item pending">Pending</div>
                        <div class="status-item awaiting">Awaiting Verification</div>
                        <div class="status-item rejected">Rejected</div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="section submit-section">
                    <button type="submit" class="button"><a href="/CONTRACT_TEMPELATE_LIBRARY/contracts/index_buyer.html">Submit Profile</a></button>
                </div>
            </form>
        </div>
