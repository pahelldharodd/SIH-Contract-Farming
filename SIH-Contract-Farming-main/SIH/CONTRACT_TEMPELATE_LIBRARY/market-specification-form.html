<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market-Specification Contract Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Market-Specification Contract</h1>
        <form id="market-specification-form" action="http://localhost:8000/market-spec-contract/" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="farmer-name">Farmer's Name:</label>
                <input type="text" id="farmer-name" name="farmer_name">
            </div>
            <div class="form-group">
                <label for="buyer-name">Buyer's Name:</label>
                <input type="text" id="buyer-name" name="buyer_name" required>
            </div>
            <div class="form-group">
                <label for="contract-date">Contract Date:</label>
                <input type="date" id="contract-date" name="contract_date" required>
            </div>
            <div class="form-group">
                <label for="product">Product (Crop/Livestock Description):</label>
                <input type="text" id="product" name="product" required>
            </div>
            <div class="form-group">
                <label for="quality">Quality Requirements:</label>
                <textarea id="quality" name="quality_req" required></textarea>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="delivery-date">Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery_date" required>
            </div>
            <div class="form-group">
                <label for="packaging">Packaging Requirements:</label>
                <textarea id="packaging" name="packaging_req" required></textarea>
            </div>
            <div class="form-group">
                <label for="buyer-responsibilities">Buyer Responsibilities:</label>
                <textarea id="buyer-responsibilities" name="buyer_responsibilities" required></textarea>
            </div>
            <div class="form-group">
                <label for="farmer-responsibilities">Farmer Responsibilities:</label>
                <textarea id="farmer-responsibilities" name="farmer_responsibilities" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="payment-schedule">Payment Schedule:</label>
                <textarea id="payment-schedule" name="payment_sch" required></textarea>
            </div>
            <div class="form-group">
                <label for="termination-conditions">Termination Conditions:</label>
                <textarea id="termination-conditions" name="termination_conditions" required></textarea>
            </div>
            <div class="form-group">
                <label for="farmer-sign">Farmer Signature:</label>
                <input type="file" id="farmer-sign" name="farmer_sign" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="buyer-sign">Buyer Signature:</label>
                <input type="file" id="buyer-sign" name="buyer_sign" accept="image/*" required>
            </div>
            
            <button type="submit">Submit Contract</button>
        </form>
    </div>
</body>
</html>
